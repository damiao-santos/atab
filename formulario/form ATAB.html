    <h1 id="title" class="text-center">Formulário de Cadastro<h1>
    <p id="description" class="text-center">Formulário para Banco de Vagas<p>
    </header>
    <form id="survey-form" class="container">
      <div id="form-group">
        <label id="name-label" for="name">Nome</label>
        <input type="text" id="name" name="name" placeholder="Digite o nome" class="form-control" required/>
      </div>
      <div id="form-group">
        <label id="email-label" for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Digite um e-mail valido" class="form-control" required/>
      </div>
      <div id="form-group">
        <label id="number-label" for="number">Idade</label>
        <input type="number" name="age" id="number" min="10" max="99" class="form-control" placeholder="Idade"/>
      </div>
      <div id="form-group">
        <p>Qual vaga deseja se candidatar?</p>
        <select id="dropdown" name="role" class="form-control" required>
          <option disable selected value>Selecione uma vaga para se candidatar</option>
          <option value="seaman">AB Seaman</option>
          <option value="Oiler">Oiler</option>
          <option value="Captain of Long Haul">Captain of Long Haul</option>
          <option value="Steward">Steward</option>
          <option value="Cook">Cook</option>
          <option value="Officer">Officer</option>
        </select>
      </div>
      <div id="form-group">
        <p>Formação Acadêmica</p>
        <label><input name="school" type="radio" value="Junior High School" class="input-radio" checked>Junior High School</label></br>
        <label><input name="school" type="radio" value="Middle High School" class="input-radio" >Middle High School</label></br>
        <label><input name="school" type="radio" value="College" class="input-radio" >College</label></br>
      </div>
    <div id="form-group">
      <p>CEscolha uma escala de trabalho<span class="clue"> (Check all that apply)</span></p>
      <label><input name="rotation" type="checkbox" value="28x28" class="input-checkbox">28x28</label></br>
      <label><input name="rotation" type="checkbox" value="60x60" class="input-checkbox">60x60</label></br>
      <label><input name="rotation" type="checkbox" value="90x120" class="input-checkbox">90x120</label></br>
  </div>
  <div id="form-group">
    <p>Cole seu curricullum no campo abaixo</p>
    <textarea id="curricullum" name="curricullum "placeholder="Paste your Curricullum here..." class="input-textarea"></textarea>
  </div>
  <div id="form-group">
    <button type="submit" id="submit" class="submit-button">Enviar</button>
  </div>
  </form>
